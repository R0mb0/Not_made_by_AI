<!DOCTYPE html>
<html>
<head>
    <style>
        .rectangle {
            width: 130px;
            height: 40px;
            border: 3px solid black;
            border-radius: 15px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            width: auto;
            text-align: center;
            vertical-align: middle;
        }
        td:first-child {
            width: 40%;
        }
        td:last-child {
            width: 60%;
        }
    </style>
</head>
<body>
    <!-- Rectangle -->
    <div class="rectangle">
        <table>
            <tr>
                <td>Image-zone</td>
                <td>text-zone</td>
            </tr>
        </table>
    </div>
</body>
</html>
